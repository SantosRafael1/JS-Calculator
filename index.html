<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <!--first row-->
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <!--second row-->
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <!--third row-->
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>

            <!--fourth row-->
            <div>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>/</button>
            </div>

            <div>
                <button>Clean</button>
            </div>
        </div>
    </main>
</body>
</html>
