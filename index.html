<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <!--Field-->
            <input type="text" name="field" class="field" id="field" disabled>

            <!--first row-->
            <div>
                <button class="btn" onclick="displayNumers('1')">1</button>
                <button class="btn" onclick="displayNumers('2')">2</button>
                <button class="btn" onclick="displayNumers('3')">3</button>
                <button class="btn operations" onclick="displayNumers('+')">+</button>
            </div>

            <!--second row-->
            <div>
                <button class="btn" onclick="displayNumers('4')">4</button>
                <button class="btn" onclick="displayNumers('5')">5</button>
                <button class="btn" onclick="displayNumers('6')">6</button>
                <button class="btn operations" onclick="displayNumers('-')">-</button>
            </div>

            <!--third row-->
            <div>
                <button class="btn" onclick="displayNumers('7')">7</button>
                <button class="btn" onclick="displayNumers('8')">8</button>
                <button class="btn" onclick="displayNumers('9')">9</button>
                <button class="btn operations" onclick="displayNumers('*')">x</button>
            </div>

            <!--fourth row-->
            <div>
                <button class="btn" onclick="displayNumers('0')">0</button>
                <button class="btn operations" onclick="displayNumers('.')">.</button>
                <button class="btn equals-btn" >=</button>
                <button class="btn operations" onclick="displayNumers('/')">/</button>
            </div>

            <div>
                <button class="clean-btn">Clean</button>
            </div>
        </div>
    </main>
</body>
</html>
